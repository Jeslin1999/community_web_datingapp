{% extends 'shared/base.html' %}

{% block content %}
    <script>
        function toggleForm(formType) {
            document.getElementById('shortrelationship_form').style.display = formType === 'short' ? 'block' : 'none';
            document.getElementById('longrelationship_form').style.display = formType === 'long' ? 'block' : 'none';
        }
    </script>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="card p-4 w-100 w-md-50">
            <h1 class="text-center">Relationship</h1>
            <div class="my-2 d-flex justify-content-center">
                <button class="btn btn-success mx-2" onclick="toggleForm('short')">Short Term Relationship</button>
                <button class="btn btn-success mx-2 disabled" onclick="toggleForm('long')">Long Term Relationship</button>
            </div>

            <div id="shortrelationship_form" style="display:none;">
                <h2 class="text-danger mt-3">Short Term Relationship</h2>
                <form method="post" action="{% url 'account:relationship' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <h3 for="age">Age Between 18-35</h3>
                        
                    </div>
                    <button class="btn btn-secondary mt-3" type="submit" name="short_submit">Submit</button>
                </form>
            </div>

            <div id="longrelationship_form" style="display:none;">
                <h2 class="text-danger mt-3">Long Term Relationship</h2>
                <form method="post" action="{% url 'account:relationship' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>
                    <button class="btn btn-secondary mt-3" type="submit" name="long_submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
