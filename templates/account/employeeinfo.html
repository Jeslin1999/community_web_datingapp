{% extends 'shared/basea.html' %}

  

{% block content %} 
<script>
    function toggleForm(formType) {
        document.getElementById('employee_form').style.display = formType === 'employee' ? 'block' : 'none';
        document.getElementById('jobseeker_form').style.display = formType === 'jobseeker' ? 'block' : 'none';
    }
</script>
    <h1>Profession</h1>
    <button class="btn btn-success" onclick="toggleForm('employee')">Employee</button>
    <button class="btn btn-success" onclick="toggleForm('jobseeker')">Jobseeker</button>

    <form class="mt-3" method="post" id="employee_form" style="display: none;">
        {% csrf_token %}
        {{ employee_form.as_p }}
        <button class="btn btn-success" type="submit" name="employee_submit">Save & Next</button>
    </form>

    <form method="post" id="jobseeker_form" style="display: none;">
        {% csrf_token %}
        {{ jobseeker_form.as_p }}
        <button class="btn btn-success" type="submit" name="jobseeker_submit">Save & Next</button>
    </form>
    {% endblock content %}
