{% extends 'shared/base.html' %}
{% block styles %}
<style>
    .form-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .form-container h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
{% endblock styles %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card p-4 w-50">
        <form class="mt-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="justify-content-center text-center">
                <button type="submit" class="btn btn-secondary">Save & Next</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
