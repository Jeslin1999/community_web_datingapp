{% extends 'shared/base.html' %}
{% block content %}
<div class="container mt-4 d-flex justify-content-center">
  <div class="card p-4 w-50">
    <h2>Verify OTP</h2>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-secondary">Verify</button>
    </form>
  </div>
</div>

{% endblock %}
