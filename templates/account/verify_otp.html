{% extends 'shared/basea.html' %}
{% block content %}
<h2>Verify OTP</h2>
{% if messages %}
<ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Verify</button>
</form>
{% endblock %}
